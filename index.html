<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChronicareLtd</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1 id="main-heading">CHRONICARE</h1>
    <p>Empowering chronic disease management through integrated care.</p>
  </header>

  <section>
    <h2>Healthcare Provider</h2>
    <p id="status-text">Loading...</p>
    <button id="change-text-btn">Request Records</button>
    <button id="secret-btn">Long Press Me</button>
  </section>

  <section>
    <h2>New Patient</h2>
    <button id="Register-btn">Register Patient</button>
    <button id="Cancel-btn">Cancel Registration</button>
    <div id="box"></div>
  </section>

  <section>
    <h2>Image Gallery</h2>
    <div class="gallery">
      <img src="img1.jpg" class="gallery-img" alt="Gallery Image 1">
      <img src="img2.jpg" class="gallery-img" alt="Gallery Image 2">
      <img src="img3.jpg" class="gallery-img" alt="Gallery Image 3">
    </div>
  </section>

  <section>
    <h2>Form Validation</h2>
    <form id="signup-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <small id="email-feedback"></small>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required minlength="8">
      <small id="password-feedback"></small>

      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 ChronicareLtd - Kenya</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
